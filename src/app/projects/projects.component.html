<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" [ngStyle]="{textAlign: 'center'}">
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="material-icons">work</span>
            Work
        </ng-template>
      
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="material-icons">terminal</span>
            Projects
        </ng-template>
        
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="material-icons">info</span>
            About
        </ng-template>
     
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="material-icons">keyboard_arrow_down</span>
            Resume
        </ng-template>
       
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="material-icons">mail</span>
            Contact
        </ng-template>
    
    </mat-tab>
</mat-tab-group>
